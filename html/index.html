<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <div id="header">
            <div>
                <img id="logo" src="" alt="Logo" style="display:none;">
                <div id="servername">Server Name</div>
            </div>
            <div id="playercount">0 / 32</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="playerlist">
            </tbody>
        </table>

        <div id="pagination">
            <button id="prevPage" class="page-btn">← Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage" class="page-btn">Next →</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
